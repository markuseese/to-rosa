<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sealed Letter</title>
    <style>
        /* Full-screen centered layout */
        body {
            background-color: #ffd6e0; /* Soft pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for seal and letter */
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Wax Seal */
        .seal {
            width: 100%;
            height: 70%;
            cursor: pointer;
            position: absolute;
            transition: opacity 1s ease-in-out, transform 0.2s ease-in-out;
        }

        .seal:hover {
            transform: scale(1.1);
        }

        /* Letter (Hidden by Default) */
        .letter {
            width: 300px;
            display: none; /* Hidden initially */
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="seal" id="seal" src="seal.png" alt="Wax Seal">
        <img class="letter" id="letter" src="letter.png" alt="Opened Letter">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let seal = document.getElementById("seal");
            let letter = document.getElementById("letter");

            if (!seal || !letter) {
                console.error("One or both images are missing! Check file paths.");
                return;
            }

            seal.addEventListener("click", function() {
                // Fade out the seal
                seal.style.opacity = "0";
                
                // Show letter after seal starts fading
                setTimeout(() => {
                    seal.style.display = "none"; // Remove seal
                    letter.style.display = "block"; // Show letter
                    setTimeout(() => {
                        letter.style.opacity = "1"; // Fade in letter
                    }, 50);
                }, 1000);
            });
        });
    </script>

</body>
</html>
